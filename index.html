<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href=".//style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+AU+VIC+WA+NT+Arrows:wght@600&family=Josefin+Sans:ital@0;1&display=swap')
    </style>
    <script defer src=".//gameMenu.js"></script>
</head>
<body>
    <div class="game-content">
        <header class="header">
            <div class="container">
                <h1 class="header__title">Найди пару</h1>
            </div>
        </header>
        <main class="main">
            <section class="game-section">
                <div class="timerStyle">50</div>
                <div class="container game-section__container"></div>
                <button class="btn__newGame"></button>
            </section>
        </main>
    </div>
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <div class="popup__title">Время вышло</div>
                <div class="popup__text">
                    Время вышло! У тебя есть шанс побить свой же рекорд. Продолжим новую игру?
                </div>
                <div class="popup__btn"></div>
                <button class="popup__btn-game popup__btn-yes">Да</button>
                <button class="popup__btn-game popup__btn-no">Нет</button>
            </div>
        </div>
    </div>
    <div class="confetti"></div>
</body>
</html>
